<!doctype html>
<html lang="nl" class="h-full bg-gray-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortiToolbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        html { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
            html { font-family: 'Inter var', sans-serif; }
        }
        #main-content ::-webkit-scrollbar { width: 8px; }
        #main-content ::-webkit-scrollbar-track { background: #2d3748; }
        #main-content ::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 4px; }
    </style>
</head>
<body class="h-full flex">

    <!-- Sidebar Navigation -->
    <aside class="w-64 flex-shrink-0 bg-gray-800 text-white flex flex-col">
        <div class="h-16 flex items-center justify-center px-4 border-b border-gray-700">
            <!-- DE WIJZIGING: Kleur aangepast naar Fortinet Red -->
            <h1 class="text-xl font-bold text-[#da291c]">FortiToolbox</h1>
        </div>
        <nav class="flex-1 px-2 py-4 space-y-1">
            <a href="#dashboard" data-url="{{ url_for('dashboard.dashboard_tool') }}" class="nav-link group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-300 hover:bg-gray-700 hover:text-white">
                <svg class="mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Dashboard
            </a>
            <a href="#proxmox-importer" data-url="{{ url_for('proxmox_vm_importer.proxmox_importer_tool') }}" class="nav-link group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-300 hover:bg-gray-700 hover:text-white">
                <svg class="mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                Proxmox VM Importer
            </a>
            <a href="#cli-finder" data-url="{{ url_for('cli_finder.cli_finder_tool') }}" class="nav-link group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-300 hover:bg-gray-700 hover:text-white">
                <svg class="mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" />
                </svg>
                CLI Finder
            </a>
            <a href="#cli-scraper" data-url="{{ url_for('scraper.scraper_tool') }}" class="nav-link group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-300 hover:bg-gray-700 hover:text-white">
                <svg class="mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" />
                </svg>
                CLI Scraper
            </a>
        </nav>
        <div class="mt-auto p-2">
             <a href="#config" data-url="{{ url_for('config_tool.config_tool') }}" class="nav-link group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-300 hover:bg-gray-700 hover:text-white">
                <svg class="mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                Configuration
            </a>
        </div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
            <div id="main-content" class="container mx-auto px-6 py-8">
                <!-- Tool content wordt hier dynamisch geladen -->
            </div>
        </main>
    </div>

    <script>
        const mainContent = document.getElementById('main-content');
        const navLinks = document.querySelectorAll('.nav-link');

        async function loadContent(url, pushState = true) {
            try {
                mainContent.innerHTML = '<p class="text-gray-500">Laden...</p>';
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Serverfout: ${response.statusText}`);
                
                const html = await response.text();
                mainContent.innerHTML = html;

                const scripts = mainContent.querySelectorAll("script");
                scripts.forEach(script => {
                    const newScript = document.createElement("script");
                    newScript.innerHTML = script.innerHTML;
                    mainContent.appendChild(newScript);
                    script.remove();
                });
                
                if (pushState) {
                    const correspondingLink = Array.from(navLinks).find(link => link.dataset.url === url);
                    if(correspondingLink) {
                       history.pushState({ url: url }, '', correspondingLink.href);
                    }
                }
                updateActiveLink(url);

            } catch (error) {
                mainContent.innerHTML = `<p class="text-red-500">Kon de tool niet laden: ${error.message}</p>`;
            }
        }

        function updateActiveLink(url) {
            navLinks.forEach(link => {
                if (link.dataset.url === url) {
                    link.classList.add('bg-gray-900', 'text-white');
                    link.classList.remove('text-gray-300', 'hover:bg-gray-700');
                } else {
                    link.classList.remove('bg-gray-900', 'text-white');
                    link.classList.add('text-gray-300', 'hover:bg-gray-700');
                }
            });
        }

        // DE WIJZIGING: Event listener is nu op het document en delegeert.
        // Dit werkt voor zowel de zijbalk als de nieuwe dashboard widgets.
        document.addEventListener('click', (e) => {
            const link = e.target.closest('[data-url]');
            
            if (link) {
                e.preventDefault();
                loadContent(link.dataset.url);
            }
        });
        
        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.url) {
                loadContent(e.state.url, false);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.substring(1);
            const initialLink = Array.from(navLinks).find(link => link.href.endsWith(`#${hash}`)) || navLinks[0];
            loadContent(initialLink.dataset.url);
        });
    </script>
</body>
</html>
